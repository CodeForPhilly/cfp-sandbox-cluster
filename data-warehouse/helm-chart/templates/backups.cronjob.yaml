{{- if .Values.backups.enabled -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "data-warehouse.fullname" . }}-backups
  labels:
    {{- include "data-warehouse.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.backups.schedule | quote }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      activeDeadlineSeconds: 2700 # 45 minutes
      template:
        spec:
          restartPolicy: Never
          volumes:
          - name: vaultwarden
            persistentVolumeClaim:
              claimName: vaultwarden
              readOnly: true
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                      - {{ include "data-warehouse.name" . }}
                    - key: app.kubernetes.io/instance
                      operator: In
                      values:
                      - {{ .Release.Name }}
                  topologyKey: "kubernetes.io/hostname"
          containers:
          - name: restic-toolkit
            image: ghcr.io/jarvusinnovations/restic-toolkit:1.3.0
            imagePullPolicy: IfNotPresent
            envFrom:
            - secretRef:
                name: {{ .Values.backups.secretName }}
            env:
            - name: PGHOST
              value: {{ include "data-warehouse.fullname" . }}-postgresql
            - name: PGPORT
              value: "5432"
            - name: PGDATABASE
              value: vaultwarden
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.existingSecret }}
                  key: POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.existingSecret }}
                  key: POSTGRES_PASSWORD
            volumeMounts:
              - name: vaultwarden
                mountPath: /data
            command: ["/bin/bash", "-c"]
            args:
              - |
                set -o pipefail

                echo "Snapshotting Database"
                pg_dumpall --clean \
                  | gzip --rsyncable \
                  | restic backup \
                    --host '{{ include "data-warehouse.fullname" . }}' \
                    --stdin \
                    --stdin-filename '{{ include "data-warehouse.fullname" . }}.sql.gz'

                sql_snapshot_status=$?


                echo "Snapshotting Data Volume"
                restic backup /data \
                  --host '{{ include "data-warehouse.fullname" . }}' \
                  --exclude='/data/icon_cache/**'

                volume_snapshot_status=$?


                echo "Pruning snapshots"
                restic forget \
                  --host '{{ include "data-warehouse.fullname" . }}' \
                  --keep-last {{ .Values.backups.prune.keepLast }} \
                  --keep-daily {{ .Values.backups.prune.keepDaily }} \
                  --keep-weekly {{ .Values.backups.prune.keepWeekly }}

                prune_status=$?


                {{ if .Values.backups.snitchUrl }}
                  backup_status=0

                  if [ $sql_snapshot_status -ne 0 ]; then
                    echo "Reporting failure: SQL snapshot"
                    backup_status=1
                  elif [ $volume_snapshot_status -ne 0 ]; then
                    echo "Reporting failure: Data snapshot"
                    backup_status=2
                  elif [ $prune_status -ne 0 ]; then
                    echo "Reporting failure: Prune"
                    backup_status=3
                  fi

                  wget -q -O - --post-data "s=${backup_status}" {{ .Values.backups.snitchUrl }}
                {{ end }}

{{- end }}