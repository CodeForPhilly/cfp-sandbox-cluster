apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/instance: data-warehouse
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: data-warehouse
    app.kubernetes.io/version: 1.16.0
    component: postgresql
    helm.sh/chart: data-warehouse-0.1.0
  name: data-warehouse-postgresql
  namespace: data-warehouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: data-warehouse
      app.kubernetes.io/name: data-warehouse-postgresql
  serviceName: postgresql
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: data-warehouse
        app.kubernetes.io/name: data-warehouse-postgresql
    spec:
      containers:
        - envFrom:
            - secretRef:
                name: postgresql
          image: postgres:13
          livenessProbe:
            initialDelaySeconds: 15
            periodSeconds: 20
            tcpSocket:
              port: 5432
          name: postgresql
          ports:
            - containerPort: 5432
              name: postgresql
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 10
            tcpSocket:
              port: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: data
              subPath: postgresql-data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
