[hololens]
container = "ghcr.io/hologit/lenses/helm3:latest"

[hololens.input]
root = "balancer"
files = "**"

[hololens.output]
merge = "replace"

[hololens.helm]
namespace = "balancer"
release_name = "balancer"
namespace_fill = true
namespace_override = true

chart_path = "helm-chart"
value_files = [
    "release-values.yaml"
]
